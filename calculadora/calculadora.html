<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>

    
    <label for="input-first-number">Primeiro Número:</label><br />

      <label for="input-second-number">Segundo Número:</label><br />
    <input id="input-second-number" type="number" value="5"/>

    <p>
      <button id="button-calculate">Calcular</button>
    </p>

    <p id="paragraph-result">O resultado do calculo é <strong id="calculate-result"></strong></p>
    
</body>
  <script src="js/script.js" defer></script>
